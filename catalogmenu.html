<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog - Hunchduck Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(145deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 20px;
    }

    .content-wrapper {
      width: 100%;
      max-width: 400px;
      background-color: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .logo {
      max-width: 90px;
      margin-bottom: 16px;
      filter: grayscale(100%) brightness(1.5);
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    p.tagline {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu a {
      font-size: 16px;
      text-decoration: none;
      color: #fff;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: background 0.3s;
      font-weight: bold;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ccc;
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
      text-decoration: underline;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }

    .footer-tag {
      margin-top: 30px;
      font-size: 11px;
      color: #666;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 768px) {
      body {
        padding: 60px 0;
      }

      .content-wrapper {
        max-width: 500px;
      }

      h1 {
        font-size: 26px;
      }

      .menu a {
        font-size: 17px;
      }

      .back-link {
        font-size: 15px;
      }

      .footer-tag {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <img src="hnchdcklogo.png" alt="Hunchduck Logo" class="logo" />
    <h1>Hunchduck Studio</h1>
    <p class="tagline">Premium Graphic Design Solutions</p>

    <div class="menu">
      <a href="logo.html">Logo</a>
      <a href="subartwork.html">Art Work</a>
      <a href="asset.html">Asset</a>
    </div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    <div class="footer-tag">
      &copy; 2022 hndckstudio. All Rights Reserved. | created by: @alifyaanazz_
    </div>
  </div>

</body>
</html>
