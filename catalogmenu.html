<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog - Hunchduck Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #000, #0e0e0e);
    }

    .container {
      display: flex;
      flex-direction: row;
      flex: 1;
      height: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .left-panel {
      flex: 1;
      background-color: rgba(17, 17, 17, 0.85);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      text-align: center;
    }

    .left-panel img {
      max-width: 120px;
      margin-bottom: 20px;
      filter: grayscale(100%) brightness(1.5);
    }

    .left-panel h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .left-panel p {
      font-size: 13px;
      color: #aaa;
    }

    .footer-tag {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
      width: 100%;
      padding: 0 20px;
    }

    .right-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .menu a {
      position: relative;
      font-size: 22px;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 700;
      transition: 0.3s ease;
      padding: 10px 20px;
      border-radius: 6px;
    }

    .menu a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease-in-out;
    }

    .menu a:hover::after {
      width: 100%;
    }

    .menu a:hover {
      color: #ccc;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .back-link {
      display: block;
      margin-top: 30px;
      color: #aaa;
      text-decoration: underline;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .back-link:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        flex: unset;
        height: auto;
        padding: 30px 20px;
      }

      .left-panel h1 {
        font-size: 24px;
      }

      .menu a {
        font-size: 20px;
      }

      .back-link {
        margin-top: 20px;
        font-size: 15px;
      }

      .footer-tag {
        font-size: 11px;
        padding: 20px 10px 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <img src="hnchdcklogo.png" alt="Hunchduck Logo">
      <h1>Hunchduck Studio</h1>
      <p>Premium Graphic Design Solutions</p>

      <!-- Footer tag (diletakkan di bawah dan center) -->
      <div class="footer-tag">
        &copy; 2022 hndckstudio. All Rights Reserved. | created by: @alifyaanazz_
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="menu">
        <a href="logo.html">Logo</a>
        <a href="subartwork.html">Art Work</a>
        <a href="asset.html">Asset</a>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

</body>
</html>
