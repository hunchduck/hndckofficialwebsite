<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog - Hunchduck Studio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .left-panel img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .left-panel h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 16px;
      color: #aaa;
    }

    .right-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .menu a {
      position: relative;
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .menu a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease-in-out;
    }

    .menu a:hover::after {
      width: 100%;
    }

    .menu a:hover {
      color: #ccc;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        flex: unset;
        height: auto;
        padding: 30px 20px;
      }

      .left-panel h1 {
        font-size: 24px;
      }

      .menu a {
        font-size: 20px;
      }
      .back-link {
      display: block;
      margin-top: 30px;
      color: #aaa;
      text-decoration: underline;
      font-size: 16px;
    }

    .back-link:hover {
      color: #fff;
    }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Panel (Brand) -->
    <div class="left-panel">
      <img src="hnchdcklogo.png" alt="Hunchduck Logo">
      <h1>Hunchduck Studio</h1>
      <p>Premium Graphic Design Solutions</p>
      <footer>
        &copy; 2022 hndckstudio. All Rights Reserved.| created by: @alifyaanazz_
      </footer>
    
    </div>

    <!-- Right Panel (Menu) -->
    <div class="right-panel">
      <div class="menu">
        <a href="logo.html">Logo</a>
        <a href="subartwork.html">Art Work</a>
        <a href="asset.html">Asset</a>
        <p>  <a href="index.html" class="back-link">‚Üê Back to Home</a></p>
      </div>
      
    </div>
  </div>
  

</body>
</html>
