<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - HunchDuck Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #000, #111);
      overflow-x: hidden;
    }

    .logo {
      margin-top: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    .logo img {
      width: 120px;
      height: auto;
      filter: grayscale(100%) brightness(1.4);
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0 5px;
      letter-spacing: 2px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 40px;
      animation: fadeIn 1.4s ease-in-out;
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 50px;
      animation: fadeIn 1.6s ease-in-out;
      width: 100%;
      max-width: 320px;
    }

    .contact-link {
      text-decoration: none;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: 2px solid rgba(255, 255, 255, 0.6);
      padding: 15px 25px;
      transition: all 0.35s ease;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      backdrop-filter: blur(4px);
    }

    .contact-link:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .back-button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      border-radius: 6px;
      animation: fadeIn 1.8s ease-in-out;
    }

    .back-button:hover {
      background-color: white;
      color: black;
    }

    footer {
      font-size: 0.8em;
      color: #777;
      margin: 40px 20px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1em;
      }

      .contact-link {
        font-size: 1em;
        padding: 12px 20px;
      }

      .back-button {
        font-size: 0.9em;
        padding: 10px 20px;
      }

      footer {
        font-size: 0.75em;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="hnchdcklogo.png" alt="HunchDuck Studio Logo" />
  </div>

  <h1>HunchDuck Studio</h1>
  <h2>Premium Graphic Design Solutions</h2>

  <div class="contact-container">
    <a class="contact-link" href="https://www.instagram.com/hunchduck_?igsh=MWVjZjB4ZTNucXA3ag==" target="_blank">Instagram</a>
    <a class="contact-link" href="mailto:hunchduck.official@gmail.com">Email</a>
    <a class="contact-link" href="https://wa.me/6281572460801" target="_blank">WhatsApp</a>
  </div>

  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <footer>&copy; 2022 hndckstudio. All Rights Reserved.| created by: @alifyaanazz_</footer>
</body>
</html>
