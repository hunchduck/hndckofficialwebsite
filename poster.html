<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asset Catalog - Hunchduck Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header img {
      max-width: 90px;
    }

    header h1 {
      font-size: 26px;
      margin-top: 10px;
    }

    header p {
      font-size: 14px;
      color: #aaa;
    }

    .slider-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px 0;
      position: relative;
    }

    .arrow-btn {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s;
    }

    .arrow-btn:hover {
      background-color: #555;
    }

    .slider-container {
      overflow: hidden;
      width: 880px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card {
      width: 220px;
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 15px;
      margin: 0 10px;
      text-align: center;
      flex-shrink: 0;
      box-shadow: 0 0 12px rgba(255,255,255,0.03);
    }

    .card img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 8px;
  background-color: #1a1a1a;
  margin-bottom: 12px;
  box-shadow: 0 0 10px rgba(255,255,255,0.05);
  transition: transform 0.3s ease;
  display: block;
  overflow: hidden;
}
.card {
  overflow: hidden;
}

    .card h3 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .price {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 6px;
    }

    .card p {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .details {
      font-size: 13px;
      color: #fff;
      text-decoration: underline;
      display: inline-block;
      transition: 0.3s;
    }

    .details:hover {
      color: #ccc;
    }

    .custom-section {
      text-align: center;
      margin: 40px 20px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 8px;
    }

    .custom-section a {
      font-size: 16px;
      padding: 12px 20px;
      background-color: #3b3b3b;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .custom-section a:hover {
      background-color: #555;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 14px;
      color: #fff;
      background-color: transparent;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      z-index: 1000;
    }

    .back-button:hover {
      color: #ccc;
    }

    @media (max-width: 920px) {
      .slider-container {
        width: 100%;
        max-width: 90vw;
      }

      .card {
        width: 45vw;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="subartwork.html" class="back-button">← Back</a>

  <!-- Header -->
  <header>
    <img src="hnchdcklogo.png" alt="Hunchduck Logo">
    <h1>Hunchduck Studio | Poster</h1>
    <p>Premium Graphic Design Solutions</p>
  </header>

  <!-- Slider Section -->
  <div class="slider-wrapper">
    <button class="arrow-btn" onclick="scrollSlider(-1)">←</button>

    <div class="slider-container">
      <div class="slider" id="slider">
        <!-- Card 1 -->
        <div class="card">
          <img src="poster1.jpg" alt="Poster 1" />
          <h3>FEELING LONELY</h3>
          <p class="price">$15</p>
          <p>Papper Size A3</p>
          <a class="details" href="detailsposter1.html">Details</a>
        </div>

        <!-- Additional Cards (repeat as needed) -->
       

        <!-- Add more cards if needed -->
      </div>
    </div>

    <button class="arrow-btn" onclick="scrollSlider(1)">→</button>
  </div>

  <!-- Custom Request -->
  <div class="custom-section">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdiDn1dDn0p7ic4HFe3IBh97SDVTk12YtsX0C8eWv6CAi57dw/viewform?usp=sharing" target="_blank">
      Request Custom Poster via Google Form
    </a>
  </div>

  <script>
    let scrollPosition = 0;

    function scrollSlider(direction) {
      const slider = document.getElementById('slider');
      const container = document.querySelector('.slider-container');
      const card = document.querySelector('.card');

      const cardWidth = card.offsetWidth + 20; // width + margin
      const containerWidth = container.offsetWidth;
      const maxScroll = slider.scrollWidth - containerWidth;

      scrollPosition += direction * cardWidth;

      scrollPosition = Math.max(0, Math.min(scrollPosition, maxScroll));

      slider.style.transform = `translateX(-${scrollPosition}px)`;
    }
  </script>

</body>
</html>
