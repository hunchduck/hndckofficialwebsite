<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - HunchDuck Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      overflow-x: hidden;
    }

    .logo {
      margin-top: 50px;
      animation: fadeIn 1s ease-in-out;
    }

    .logo img {
      width: 100px;
      height: auto;
      filter: grayscale(100%) brightness(1.4);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      margin: 15px 0 5px;
      letter-spacing: 1px;
      animation: fadeIn 1.2s ease-in-out;
    }

    h2 {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 40px;
      font-weight: 400;
      animation: fadeIn 1.4s ease-in-out;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px;
      margin-bottom: 50px;
      animation: fadeIn 1.6s ease-in-out;
    }

    .menu-item {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 25px 35px;
      min-width: 180px;
      text-decoration: none;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      transition: all 0.35s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 20px 25px rgba(255, 255, 255, 0.08);
    }

    .back-button {
      margin-bottom: 40px;
      padding: 12px 25px;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 0.95em;
      border-radius: 8px;
      animation: fadeIn 1.8s ease-in-out;
    }

    .back-button:hover {
      background-color: white;
      color: black;
    }

    footer {
      font-size: 0.8em;
      color: #777;
      margin-bottom: 25px;
      padding: 10px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @media (max-width: 600px) {
      .menu-item {
        width: 80%;
        font-size: 1em;
        padding: 20px 25px;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1em;
        margin-bottom: 30px;
      }

      .back-button {
        font-size: 0.9em;
        padding: 10px 20px;
      }

      footer {
        font-size: 0.75em;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="hnchdcklogo.png" alt="HunchDuck Studio Logo" />
  </div>

  <h1>HunchDuck Studio</h1>
  <h2>Premium Graphic Design Solutions</h2>

  <div class="menu-container">
    <a href="graphicdesign.html" class="menu-item">Graphic Design</a>
    <a href="illustration.html" class="menu-item">Illustration</a>
    <a href="poster.html" class="menu-item">Poster</a>
  </div>

  <a href="catalogmenu.html" class="back-button">‚Üê Back</a>

  <footer>&copy; 2022 hndckstudio. All Rights Reserved. | created by: @alifyaanazz_</footer>
</body>
</html>
